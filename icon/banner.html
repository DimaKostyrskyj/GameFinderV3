<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 960px;
            height: 540px;
            display: flex;
            align-items: center;

        }
        
        .banner-content {

            backdrop-filter: blur(10px);

        }
        
        .particles {
            position: absolute;
            top: 0;
